<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(354, 100%, 66%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="topcontainer">
        <a href="#">
          <img src="./images/logo.svg" alt="Logo Image" />
        </a>
        <div class="featured_text">
          <h1>
            <span>
              We are launching
            </span>
            soon!
          </h1>
          <p>Subscribe and get notified</p>
        </div>
        <div class="subscribe">
          <form action="#">
            <div id="field">
              <input
                id="email"
                aria-labelledby="Email"
                placeholder="Your email address"
                type="email"
                autocomplete="off"
                required
              />
              <p id="errortext">
                Please provide a valid email address
              </p>
            </div>
            <button type="submit">
              Notify Me
            </button>
          </form>
        </div>
      </div>
      <div class="featured">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>
      <div class="bottom">
        <div class="social">
          <div class="wrapper">
            <a aria-label="Follow us on Facebook" href="https://www.facebook.com">
              <i href="#" class="fab fa-facebook-f"></i>
            </a>
            <a aria-label="Follow us on Twitter" href="https://www.twitter.com">
              <i href="#" class="fab fa-twitter"></i>
            </a>
            <a aria-label="Follow us on Instagram" href="https://www.instagram.com">
              <i href="#" class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
      <p class="footertext">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/saurav-chamoli/">Saurav Chamoli</a
        >.
      </p>
    </footer>
  </body>
</html>
